<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WebXR Demo</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>

    <script src="color-toggle.js"></script>

</head>
<body>
<a-scene physics="restitution: 0.5" cursor="rayOrigin: mouse" environment="preset: forest">
    <a-entity id="cameraRig" movement-controls="constrainToNavMesh: false;" navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable" position="0 0 0" rotation="0 0 0">
        <!-- camera -->
        <a-entity id="head" camera="active: true" position="0 1.6 0" look-controls wasd-controls></a-entity>
        <!-- Left Controller -->
        <a-entity id="leftHand" super-hands hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60" visible="true"></a-entity>
        <!-- Right Controller -->
        <a-entity id="rightHand" super-hands sphere-collider="objects: a-sphere" static-body="shape: sphere; sphereRadius: 0.02" hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF" laser-controls raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;" line="color: #7cfc00; opacity: 0.5" visible="true"></a-entity>
    </a-entity>

    <a-box static-body position="0 0.3 -2.5" rotation="0 0 0" width="2" color="#4CC3D9"></a-box>
    <a-sphere id="ball" hoverable grabbable stretchable draggable dynamic-body position="0 1.5 -2.5" radius="0.1" color="#EF2D5E"></a-sphere>

    <a-box class="clickable" static-body position="0 0.5 -10" rotation="0 0 0" height="5" width="5" depth="0.25" color="#FFC65D" color-toggle></a-box>
    <a-box class="clickable" static-body position="4.8 0.5 -8.95" rotation="0 -25 0" height="5" width="5" depth="0.25" color="#FFC65D" color-toggle></a-box>
    <a-box class="clickable" static-body position="-4.8 0.5 -8.95" rotation="0 25 0" height="5" width="5" depth="0.25" color="#FFC65D" color-toggle></a-box>

    <a-box static-body position="0 -0.51 0" rotation="0 0 0" width="100" depth="100" height="1" visible="false"></a-box>
</a-scene>
</body>
</html>
